<section id="about-us">
    <div class="container">
        <div class="center wow fadeInDown">
            <h2>{{data.content.title}}</h2>
            <p class="lead">{{data.content.subTitle}}</p>
        </div>

        <div id="about-slider">
            <div id="carousel-slider" class="carousel slide" data-ride="carousel" [attr.data-slide-to]="i">

                <ol class="carousel-indicators visible-xs">
                    <li   *ngFor="let slider of data.content.sliders;" data-target="#carousel-slider"  data-slide-to="1" [class.active]="i==0"></li>
                    
                </ol>
                <div class="carousel-inner">
                    <div class="item" *ngFor="let slider of data.content.sliders;let i = index;" [class.active]="i==0">
                        <img src="{{slider.picture}}" class="img-responsive" alt="">
                    </div>
                    
                </div>
                <a class="left carousel-control hidden-xs" href="#carousel-slider" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class=" right carousel-control hidden-xs" href="#carousel-slider" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
            <!--/#carousel-slider-->
        </div>
        <!--/#about-slider-->

    </div>
</section>




<!-- 模态框（Modal） -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					编辑About us
				</h4>
			</div>
			<div class="modal-body">
				<md-input placeholder="主标题" [(ngModel)]="data.content.title" style="width:100%"></md-input>
                <md-input placeholder="子标题" [(ngModel)]="data.content.subTitle" style="width:100%"></md-input>
                
                <md-tab-group>
                    <md-tab *ngFor="let slider of data.content.sliders;let i = index;">
                        <template md-tab-label>{{i+1}}/{{data.content.sliders.length}}</template>
                        <template md-tab-content>
                            <div class="col-xs-6">
                                <md-input placeholder="图片地址" [(ngModel)]="slider.picture" style="width:100%">
                                    <span md-prefix><button md-raised-button color="accent">上传图片</button></span>
                                </md-input>
                            </div>
                            <div class="col-xs-6">
                                <img class="img-responsive" src="{{slider.picture}}">
                            </div>
                        </template>
                    </md-tab>
                </md-tab-group>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" 
						data-dismiss="modal">关闭
				</button>
			
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
