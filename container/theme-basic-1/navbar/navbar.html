<nav class="navbar navbar-inverse" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
            <a class="navbar-brand"><img src="{{data.content.logo}}" alt="logo"></a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li *ngFor="let page of pages">
                    <a (click)="navigate(page.path)">{{page.pageName}} </a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- 模态框（Modal） -->
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">编辑导航 <button class="pull-right" (click)="deleteMe()"  md-raised-button  color="warn"><md-icon>delete</md-icon></button></h4> 
            </div>
            <div class="modal-body">
               
                <div class="row">

                    <md-input class="col-xs-6" placeholder="Logo图片地址" [ngModel]="data.content.logo">
                        <span md-prefix><button md-raised-button color="accent"  [label-for]="uploadFileInput">上传图片</button>  </span>
                        <input type="file" accept="iamge/*" hidden #uploadFileInput>
                    </md-input>


                    <img classs="col-xs-6 img-responsive" src="{{data.content.logo}}">

                </div>
                <!--迭代的用户真实的所有数据-->
                <div class="row" *ngFor="let page of pages">
                    <md-input class="col-xs-4" placeholder="页面名称" [(ngModel)]="page.pageName">
                    </md-input>
                    <md-input class="col-xs-4" placeholder="页面链接" [(ngModel)]="page.path">
                        <button md-raised-button color="accent" (click)="addPage()">添加页面</button>
                    </md-input>
                    
                </div>
                <div class="row" >
                    <md-input class="col-xs-4" placeholder="新增页面名称"  #newPageName ></md-input>
                    <md-input placeholder="新增页面路径"  #newPagePath class="col-xs-4"></md-input>
                    <button class="col-xs-4" md-raised-button color="primary" 
                    (click)="addPage({parts:[],pageName:newPageName.value,path:newPagePath.value})">添加页面</button>
                </div>
            </div>
            <div class="modal-footer">

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
